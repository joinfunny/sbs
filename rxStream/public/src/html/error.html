<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Analysis System</title>
    <style type="text/css">
    *{padding:0px;margin:0px;}
    body {
        background: url(/main/img/404-bg.png) no-repeat top center;
        background-size: cover;
    	font-family: 微软雅黑;
    	font-size: 16px;
    }
    
    section {
    	position:absolute;
        background: url(/main/img/404.png) no-repeat top center;
		left:50%;
		top:50%;
		margin-left:-150px;
		margin-top:-150px;
		width: 300px;
		height: 300px;
		padding:120px 20px 20px 20px;
    }
    section>div{
    	text-align: center;
    	font-style: normal;
    	font-weight: 700;
    	margin-bottom:10px;
    }
    section>ul{
    	list-style: inside;
    	font-size: 14px;
    	line-height: 25px;
    	color:#8d8d8d;
    	padding-left:30px;
    }
    </style>
</head>

<body>
    <section>
        <div>抱歉，您请求的页面未找到。</div>
        <ul>
            <li>可能是网速过慢，或网络中断</li>
            <li>页面可能已被删除</li>
            <li>可能访问人数过多</li>
        </ul>
    </section>
</body>

</html>
